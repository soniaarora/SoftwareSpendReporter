apply plugin: 'java'
apply plugin: 'jacoco'

group 'SoftwareSpendReporter'
version '1.0'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'com.servicenow.assignment.main.Application'
    }
    zip64 = true
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    reports {
        junitXml.enabled = true
        html.enabled = true
    }
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

repositories {
    mavenCentral()
}

configurations {
    jmockit
}

dependencies {
    compile group: 'com.opencsv', name: 'opencsv', version: '4.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile("org.jmockit:jmockit:1.8")
    jmockit("org.jmockit:jmockit:1.8")
}